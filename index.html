<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Title & Description -->
    <title>UrbanRide Cab Booking - Safe, Affordable, and Reliable Rides</title>
    <meta
      name="description"
      content="Book safe, affordable, and reliable cab rides with UrbanRide. Choose from multiple destinations and enjoy exclusive offers."
    />

    <meta
      name="keywords"
      content="cab booking, taxi service, urban ride, pune cabs, mumbai cabs, nashik taxi"
    />

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="/favicon.png" />

    <!-- Open Graph (for social sharing) -->
    <meta property="og:title" content="UrbanRide Cab Booking" />
    <meta
      property="og:description"
      content="Safe, affordable, and reliable cab rides with UrbanRide. Book now for special discounts."
    />
    <meta property="og:image" content="/preview.png" />
    <meta property="og:url" content="https://urbanride.com" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="UrbanRide Cab Booking" />

      name="twitter:description"
      content="Book your cab instantly with UrbanRide for a safe and affordable journey."
    />
    <meta name="twitter:image" content="/preview.png" />

    <!-- Structured Data (JSON-LD for rich snippets) -->

      {
        "@context": "https://schema.org",
